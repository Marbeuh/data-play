      <header class="section section--header">
         <a class="logo" href="index.html">Coxo</a>
      </header>

      <main>
         
         <div class=" section section--app">
            <h2 class="title title--small title--marg">Découvrez les meilleurs cocktails de Namur</h2>
         </div>

         <section class="section section--lists">
            <h3 class="title title--h3">Choississez votre cocktail</h3>

            <form>
               <input id="mojito" type="radio" name="cocktails">
               <label for="mojito">Mojito</label>

               <input id="daikiry" type="radio" name="cocktails">
               <label for="daikiry">Daikiry</label>

               <input id="beach" type="radio" name="cocktails">
               <label for="beach">Sex on the beach</label>

               <input id="gin" type="radio" name="cocktails">
               <label for="gin">Gin Tonic</label>

               <input id="pina" type="radio" name="cocktails">
               <label for="pina">Pina Colada</label>

               <input id="long" type="radio" name="cocktails">
               <label for="long">Long Island Iced Tea</label>

               <input id="margarita" type="radio" name="cocktails">
               <label for="margarita">Margarita</label>

               <input id="bloody" type="radio" name="cocktails">
               <label for="bloody">Bloody Mary</label>

               <input id="piscine" type="radio" name="cocktails">
               <label for="piscine">Piscine</label>

               <input id="cuba" type="radio" name="cocktails">
               <label for="cuba">Cuba Libre</label>

               <input id="mai" type="radio" name="cocktails">
               <label for="mai">Maï-Taï</label>

               <input id="b52" type="radio" name="cocktails">
               <label for="b52">B52</label>

               <input id="tequila" type="radio" name="cocktails">
               <label for="tequila">Téquila Sunrise</label>

               <input id="cosmopolitan" type="radio" name="cocktails">
               <label for="cosmopolitan">Cosmopolitan</label>

            </form>
         </section>

         <section class="section section--legende">
            <h3 class="title title--h3">Endroit ou le cocktail est disponible</h3>

            <div class="test">
               <div class="solid">
                  <p class="#">1-3 bars</p>
               </div>

               <div class="solid solid--second">
                  <p class="#">3-5 bars</p>
               </div>

               <div class="solid solid--three">
                  <p class="#">5 bars et +</p>
               </div>
            </div>
         </section>
